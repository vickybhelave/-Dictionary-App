<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1.5rem;
      text-align: left;
      display: none;
    }
    .word {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .phonetic {
      color: #ddd;
      font-style: italic;
      margin-bottom: 1rem;
    }
    .meaning {
      margin: 1.5rem 0;
    }
    .example {
      color: #ddd;
      font-style: italic;
      margin-top: 0.5rem;
      padding-left: 1rem;
      border-left: 3px solid #4CAF50;
    }
    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 1rem;
    }
    .audio-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dictionary App</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter a word...">
      <button onclick="searchWord()">Search</button>
    </div>
    <div class="result" id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById('searchInput').value.trim();
      if (!word) return;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<p>Searching...</p>';

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Word not found');
        }

        const wordData = data[0];
        let html = `
          <div class="word">
            ${wordData.word}
            ${wordData.phonetic ? `<span class="phonetic">${wordData.phonetic}</span>` : ''}
          </div>
        `;

        // Add meanings
        wordData.meanings.forEach(meaning => {
          html += `
            <div class="meaning">
              <p><strong>${meaning.partOfSpeech}</strong></p>
              <p>${meaning.definitions[0].definition}</p>
              ${meaning.definitions[0].example ? 
                `<div class="example">Example: ${meaning.definitions[0].example}</div>` : ''}
            </div>
          `;
        });

        // Add audio button if available
        const audio = wordData.phonetics?.find(p => p.audio)?.audio;
        if (audio) {
          html += `
            <button class="audio-btn" onclick="playAudio('${audio}')">
              ðŸ”Š Play Pronunciation
            </button>
          `;
        }

        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            ${error.message || 'An error occurred. Please try again.'}
          </div>
        `;
      }
    }

    function playAudio(audioUrl) {
      const audio = new Audio(audioUrl);
      audio.play().catch(e => console.error('Error playing audio:', e));
    }

    // Allow pressing Enter key to search
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchWord();
      }
    });
  </script>
</body>
</html>
